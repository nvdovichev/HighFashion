<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contactstyling.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="fav.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
</head>

    <title>
        CallMe
    </title>

<body>
    <div class="Contact">
        <h3>Заказать обратный звонок</h3>
        <form method="get">
            <fieldset>
                <div class="name">
                    <input type="text" id="name" name="name" placeholder="Имя" required><br><br>
                </div>
                <div class="adr">
                    <input type="text" id="adress" name="adress" placeholder="Город доставки" required><br><br>
                </div>
                <div class="tel">
                    <input type="tel" id="tel" name="tel" placeholder="Номер телефона" required pattern="[0-9]{11}"><br><br>
                </div>
                <div class="mail">
                    <input type="email" id="mail" name="email" placeholder="email"><br><br>
                </div>

                <div class="buttons">
                    <a href="#" class="btn-4">Позвонить мне</a>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
